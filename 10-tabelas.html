<! DOCTYPE html>
    <html lang="pt-br">

    <head>
        <meta charset="UTF-8'>
<meta name=" viewport" content="width device-width, initial-scale=1.0">
        <title>Tabelas</title>
    </head>

    <body>
        <!-- Iniciando a estrutura da tabela
utilizamos um elemento chamado table(tabela)

<table border="1'>
<!-- caption = titulo da tabela -- >
<caption>
Titulo da tabela
</caption>
<!-- t(table=tabela) head(cabeça) - cabeçalo da tabela
no thead e onde ficam os titulos das colunas (tipo "nome", "Nota", "Media")

<thead>
<!-- tr = t(table = tabela) r(row = linha) linha da tabela -- >

<!-- th = t(table) h(heading = titulo da coluna) -- >
<th>Materia</th>
<th>Nota 1</th>
<th>Nota 2</th>
<th>Nota 3</th>
<th>Nota 4</th>

</thead>
<tbody>

<| -- td = t(table = tabela) d(data = dado/informação) -- >
<td>Portugês</td>
<td>10</td>
<td>8</td>
<td>5</td>
<td>9</td>

<tr>
<td>Geografia</td>
<td>4</td>
<td>3</td>
<td>8</td>
<td>10</td>
</tr>
</tbody>
</table>
</body>
</html>
